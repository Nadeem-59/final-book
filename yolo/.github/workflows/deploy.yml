name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'yolo/package-lock.json'

      - name: Install dependencies
        run: npm install
        working-directory: ./yolo
      
      - name: Build
        run: npm run build
        working-directory: ./yolo

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./yolo/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
